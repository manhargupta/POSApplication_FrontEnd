<div class="row task_head second_color white_font center cart_heading">
  <div class="col-md-12">
    <h6 class="heading">REPORT</h6>
  </div>
</div>
<div class="report_body row task_body orders_body ">
  <div class="col-md-12 orders_div">
    <div class="row">
      <mat-form-field class="form-control">
        <input matInput [matDatepicker]="picker" placeholder="Choose a Start date" #startDate>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="form-control">
        <input matInput [matDatepicker]="picker2" placeholder="Choose a End date" #endDate>
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="row">
      <button class="form-control" mat-raised-button color="primary" (click)="report(startDate.value,endDate.value)">Generate Report</button>
    </div>
  </div>
</div>
